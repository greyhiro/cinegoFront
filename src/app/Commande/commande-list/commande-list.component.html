
<div class="{{Class}}" role="alert">
  {{Response}}
 </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Film</th>
        <th scope="col">Date et heure Commande</th>
        <th scope="col">Prix</th>
        <th scope="col">Action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let uneCommande of commandes">
      <td>{{uneCommande.sceance.film.nomFilm}}</td>
      <td>{{uneCommande.sceance.dateEtHeureSceance}}</td>
      <td>prix non encore géré</td>
      <td><button (click)="supprimer(uneCommande.idCommande)">supprimer</button></td>
      </tr>
     
    </tbody>
  </table>
  
<div class="{{Class}}" role="alert">
  {{Response}}
 </div>
