<h1>Chosissez une heure et une date pour votre Sceance du film {{nomFilm}}</h1>



<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
<pre>Model: {{ model | json }}</pre>

<ngb-timepicker [(ngModel)]="time" (navigate)="time = $event.next"></ngb-timepicker>
<hr>
<pre>Selected time: {{time | json}}</pre>
<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
        <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Votre choix de salle</button>
        <div ngbDropdownMenu aria-labelledby="dropdownManual">
          <button  type="submit" (click)="onClickSalle(uneSalles)" *ngFor="let uneSalles of salles"  ngbDropdownItem>{{uneSalles.nomSalle}} - Places → {{uneSalles.nbplaces}} - Places handicapet → {{uneSalles.nbPlaceHandicap}}</button>
        </div>

        {{choixSalle}}
<br>
<button type="submit " (click)="onSubmit() " class="btn btn-danger">Creer Sceance</button>
<p id="elementGet"></p>



<div class="{{Class}}" role="alert">
    {{Response}}
   </div>
